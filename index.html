<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>今天吃什么？</h1>
        <p>苏州大学天赐庄校区版</p>

        <div class="input-section">
            <button id="open-add-food-modal-button">添加新美食</button>
        </div>

        <div class="list-section">
            <input type="text" id="search-input" placeholder="搜索美食...">
            <ul id="food-list">
                <!-- 食物列表将由JavaScript动态生成 -->
            </ul>
        </div>

        <div class="action-section">
            <button id="open-turntable-button">开始选择！</button>
        </div>
    </div>

    <!-- 添加美食弹窗 (默认隐藏) -->
    <div id="add-food-modal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="close-button add-food-close-button">&times;</span>
            <h2>添加新美食</h2>
            <div class="form-group">
                <label for="new-food-name">美食名称:</label>
                <input type="text" id="new-food-name" placeholder="例如：兰州拉面">
            </div>
            <div class="form-group">
                <label for="new-food-image">图片URL (可选):</label>
                <input type="text" id="new-food-image" placeholder="例如：http://example.com/image.jpg">
            </div>
            <div class="form-group">
                <label for="new-food-location">位置 (可选):</label>
                <input type="text" id="new-food-location" placeholder="例如：东吴面馆旁边">
            </div>
            <div class="form-group">
                <label for="new-food-tags">标签 (可选，逗号分隔):</label>
                <input type="text" id="new-food-tags" placeholder="例如：面食, 清真">
            </div>
            <button id="confirm-add-food-button">添加美食</button>
        </div>
    </div>

    <!-- 转盘弹窗 (默认隐藏) -->
    <div id="turntable-modal" class="modal" role="dialog" aria-modal="true">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>美食转盘</h2>
            <div class="turntable-container">
                <div id="turntable"></div>
                <div id="pointer"></div>
            </div>
            <button id="spin-button">开始旋转</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
