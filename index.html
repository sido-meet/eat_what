<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今天吃什么？</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>今天吃什么？</h1>
        <p>苏州大学天赐庄校区版</p>

        <div class="input-section">
            <input type="text" id="food-input" placeholder="输入新的美食...">
            <button id="add-button">添加</button>
        </div>

        <div class="list-section">
            <input type="text" id="search-input" placeholder="搜索美食...">
            <ul id="food-list">
                <!-- 食物列表将由JavaScript动态生成 -->
            </ul>
        </div>

        <div class="action-section">
            <button id="open-turntable-button">开始选择！</button>
        </div>
    </div>

    <!-- 转盘弹窗 (默认隐藏) -->
    <div id="turntable-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>美食转盘</h2>
            <div class="turntable-container">
                <div id="turntable"></div>
                <div id="pointer"></div>
            </div>
            <button id="spin-button">开始旋转</button>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
